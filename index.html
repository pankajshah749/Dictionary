<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form > 
            <input class="value" type="text" placeholder="Search.." />
            <button class="search">Search</button>
        </form>

        <div class="dictionary_app">

                <div class="property">
                    <span class="wword">word:</span>
                    <span class="word">Food</span>
                    <div class="speech"> word class:</div>
                </div>
                <div class="property">
                    <span>phonetic:</span>
                    <span class="phonetic">Food</span>

                </div>
                <div class="property">
                    <span class="speak">Audio</span>
                </div>
                <!-- <div class="property">
                    <span>Definition</span>
                </div> -->
                <div class="property">
                    <span class="synonyms">synonyms:</span>
                   
                </div>

            
        </div>


    </div>



    <script src="index.js"></script>
</body>

</html>
